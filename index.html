<!DOCTYPE html>
<html>
<head>
	<title>Wandering Cube</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="startingAlert" id="alert">
		<span class="catch">Catch this f#%@ing cube!</span>
		<span class="cross" id="cross" onclick="closeWindow()">
    		&#10006;
  		</span>
  	</div>
	<div class="cube" id="cube" onmouseover="randomPosition(cube)" onclick="alert('gotcha!')"></div>
	<script type="text/javascript">
	var cube = document.getElementById('cube');
	function randomPosition(elem) {
			
		
		if(event.shiftKey) {
			return;
		} else {
			elem.style.marginTop = Math.floor(Math.random()*(document.documentElement.clientHeight - cube.clientHeight - 1 + 1) + 1).toString() + 'px';
			elem.style.marginLeft = Math.floor(Math.random()*(document.documentElement.clientWidth - cube.clientWidth - 1 + 1) + 1).toString() + 'px';
		}

	}

	function closeWindow() {
		document.getElementById('alert').style.display = 'none';
		document.getElementById('cube').style.marginTop = '4em';
	}



	</script>
</body>
</html>
